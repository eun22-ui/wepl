<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공공주택 데이터 구조</title>
</head>
<body>
    <!-- 
    공공주택 데이터 입력 구조
    데이터베이스 스키마에 맞춘 HTML 구조
    -->
    
    <div id="housing-data">
        <!-- 공고 1 -->
        <div class="housing-item" 
             data-공고번호="1"
             data-공고유형ID="1"
             data-기관명="LH한국토지주택공사"
             data-지역자치명_도="서울특별시"
             data-지역자치명_시="강남구"
             data-상세주소="테헤란로 123"
             data-공고시작일="2024-01-15"
             data-공고마감일="2024-01-25"
             data-건물타입="아파트"
             data-url="https://apply.lh.or.kr"
             data-보증금="35000000"
             data-월세="350000"
             data-한줄요약="강남구 역세권 공공임대주택 신규 공급"
             data-rawjson="{}">
        </div>
        
        <!-- 공고 2 -->
        <div class="housing-item" 
             data-공고번호="2"
             data-공고유형ID="2"
             data-기관명="SH서울주택도시공사"
             data-지역자치명_도="서울특별시"
             data-지역자치명_시="마포구"
             data-상세주소="월드컵로 456"
             data-공고시작일="2024-01-20"
             data-공고마감일="2024-01-30"
             data-건물타입="아파트"
             data-url="https://apply.sh.or.kr"
             data-보증금="25000000"
             data-월세="280000"
             data-한줄요약="마포구 청년 행복주택 모집"
             data-rawjson="{}">
        </div>
        
        <!-- 공고 3 -->
        <div class="housing-item" 
             data-공고번호="3"
             data-공고유형ID="3"
             data-기관명="부산도시공사"
             data-지역자치명_도="부산광역시"
             data-지역자치명_시="해운대구"
             data-상세주소="해운대해변로 789"
             data-공고시작일="2024-02-01"
             data-공고마감일="2024-02-10"
             data-건물타입="연립주택"
             data-url="https://apply.bmc.or.kr"
             data-보증금="20000000"
             data-월세="220000"
             data-한줄요약="해운대구 신혼부부 우선공급"
             data-rawjson="{}">
        </div>
    </div>
</body>
</html>
